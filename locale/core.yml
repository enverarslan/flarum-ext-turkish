      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Şifreyi Sıfırla
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Kullanıcı adı sadece harfler, rakamlar ve alt çizgi içerebilir."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Hesabınızı Etkinleştirin
      body: |
        Merhaba {username}!

        Birisi (umarız ki sizsinizdir!) {forum} platformuna bu e-posta adresi ile kayıt oldu.

        Eğer bu sizseniz, aşağıdaki bağlantıya tıklayarak hesabınızı aktifleştirebilirsiniz:
        {url}

        Eğer değilseniz, lütfen bu e-postayı görmezden gelin.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Yeni E-posta Adresinizi Doğrulayın
      body: |
        Merhaba {username}!

        Birisi (umarız ki sizsinizdir!) {forum} platformundaki e-posta adresini bu e-posta adresi olarak değiştirdi.

        Eğer bu sizseniz, aşağıdaki bağlantıya tıklayarak e-posta adresinizi doğrulayabilirsiniz:
        {url}

        Eğer değilseniz, lütfen bu e-postayı görmezden gelin.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Merhaba {username}!

        Birisi (umarız ki sizsinizdir!) {forum} platformundaki şifresini değiştirme isteğinde bulundu.

        Eğer sizseniz, aşağıdaki bağlantıya tıklayarak şifrenizi değiştirebilirsiniz:
        {url}

        Eğer şifrenizi değiştirmek istemiyorsanız, sadece bu e-postayı görmezden gelin, bir şey olmayacak.

